<head>

  <title>Game</title>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Create your content here. just a box for now -->
    <a-assets class="1">
      <a-asset-item id="hand" src="./img/First.glb"></a-asset-item>
      <a-asset-item id="numberPlayer" src="./img/Zero.glb"></a-asset-item>
      <a-asset-item id="computerNumber" src="./img/Zero.glb"></a-asset-item>
    </a-assets>

    <!-- Define a camera which will move according to the marker position -->
    <a-marker preset="hiro">
      <a-gltf-model id="choice" position="0 0.5 0" scale="4 4 4" src="#hand"></a-gltf-model>
    </a-marker>

    <a-marker type="pattern" url="./marker/pattern-aa.patt">
      <a-gltf-model id="numberP" position="0 0.5 0" scale="4 4 4" src="#numberPlayer"></a-gltf-model>
    </a-marker>

    <a-marker type="pattern" url="./marker/pattern-bbb.patt">
      <a-gltf-model id="numberC" position="0 0.5 0" scale="4 4 4" src="#computerNumber"></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

  <div class="mask">
    <div class="buttons">
      <div class="column">
        <button class="rock" name="rock">
          <img src="img/kamen.jpg" alt="rock" />
        </button>
      </div>

      <div class="column">
        <button class="scissors" name="scissors">
          <img src="img/skare.jpg" alt="scissors" />
        </button>
      </div>

      <div class="column">
        <button class="paper" name="paper">
          <img src="img/papir.jpg" alt="paper" />
        </button>
      </div>
    </div>

    <div class="popUp">
      <div class="homeDiv">
        <button class="homeBtn"><a href="index.html">Home</a></button>
      </div>
    </div>

      <h2 class="winner">Choose an option!</h2>

</body>

</html>
